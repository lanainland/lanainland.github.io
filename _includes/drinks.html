<!-- Portfolio Grid -->
<section class="bg-light page-section" id="{{ site.data.sitetext.drinks.section }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext.drinks.title | markdownify }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext.drinks.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
	{% for project in site.drinks %}
      {% include project.html %}
	{% endfor %}
    </div>
  </div>
</section>
{% for project in site.drinks %}
  {% include new_modals.html %}
{% endfor %}
