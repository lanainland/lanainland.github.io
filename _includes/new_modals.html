<!-- Portfolio Modals -->
  <div class="portfolio-modal modal fade" id="{{ project.category }}{{ forloop.index }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
          <div class="lr">
            <div class="rl"></div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <div class="modal-body">
                <!-- Project Details Go Here -->
                <img class="img-fluid d-block mx-auto" src="{{ site.image_path }}/{{ project.image }}" alt="{{ project.alt }}">
                <h1>{{ project.title }}</h1>
                <p class="item-intro text-muted">{{ project.subtitle }}</p>
                <p>{{ project.content }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- End Portfolio Modals -->
