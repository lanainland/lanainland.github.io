<div class="col-md-4 col-sm-6 portfolio-item">

    <img class="img-fluid" src="{{ site.image_path }}/{{ project.thumbnail }}" alt="{{ project.alt }}">
  </a>
  <div class="project-text">
    <h4>{{ project.title }}</h4>
  </div>
</div>
